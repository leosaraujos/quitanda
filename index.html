<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quitanda – Selecione seus Itens</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md h-full flex flex-col bg-white shadow-lg">
        <!-- Step 1 -->
        <div id="step1" class="flex-1 overflow-auto p-6">
            <h2 class="text-2xl font-bold">Boas‑vindas à nossa Quitanda!</h2>
            <p class="mt-2 text-gray-600 text-sm font-light">
                Todos os dias, uma nova seleção de produtos fresquinhos pra você.<br>
        Informe seu nome e descubra o que tem disponível hoje.
            </p>
            <div class="mt-6 mb-4">
                <label for="userName" class="block font-semibold mb-1">Nome completo</label>
                <input type="text" id="userName" placeholder="Digite seu nome"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="promotionsCheckbox"
               class="h-4 w-4 text-green-600 border-gray-300 rounded mr-2" />
                <label for="promotionsCheckbox" class="text-gray-700">
          Quero receber avisos sobre promoções e novidades no WhatsApp
        </label>
            </div>
            <button id="continueBtn" disabled
              class="w-full py-3 bg-green-600 text-white font-bold rounded disabled:bg-gray-400">
        Continuar
      </button>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="flex-1 overflow-auto p-6 hidden">
            <h2 id="greeting" class="text-2xl font-bold">Olá!</h2>
            <p class="mt-1 text-gray-600 text-sm font-light">
                Confira o que temos hoje na nossa quitanda.
            </p>
            <div id="itemsContainer" class="mt-4 space-y-3"></div>
            <hr class="my-6 border-gray-200">
            <!-- placeholder para dar espaço antes do footer -->
            <div class="h-40"></div>
        </div>

        <!-- Footer (fixo na Step 2) -->
        <div id="footer" class="fixed bottom-0 left-1/2 transform -translate-x-1/2
                           w-full max-w-md bg-white shadow-inner p-4 hidden">
            <div id="collapseContainer" class="collapse-header flex justify-between items-center mb-2 font-bold"></div>
            <div class="selected-items mb-3">
                <ul id="selectedItemsList" class="space-y-1 max-h-32 overflow-auto"></ul>
            </div>
            <div class="border-t border-gray-200 pt-3">
                <p class="summary text-xl font-bold">
                    Valor Total: R$<span id="totalValue">0.00</span>
                </p>
                <button id="sendProposal" disabled
                class="mt-3 w-full py-3 bg-blue-600 text-white font-bold rounded disabled:bg-gray-400">
          Enviar lista
        </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
